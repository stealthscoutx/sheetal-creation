<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheetal Creations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Sheetal Creations</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Sheetal Creations is a dance institute led by Sheetal.</p>
        </section>
        <section id="students">
            <h2>Student Management</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Student Name" required>
                <input type="email" id="student-email" placeholder="Student Email" required>
                <button type="submit">Add Student</button>
            </form>
            <ul id="student-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
