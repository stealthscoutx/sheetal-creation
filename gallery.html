<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Sheetal Creations Dance Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
    </header>
    <main>
        <section class="section">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <img src="images/galleryfiles/1.jpeg" alt="Gallery Image 1">
                    <img src="images/galleryfiles/2.jpeg" alt="Gallery Image 2">
                    <img src="images/galleryfiles/3.jpeg" alt="Gallery Image 3">
                    <img src="images/galleryfiles/4.jpeg" alt="Gallery Image 4">
                    <img src="images/galleryfiles/5.jpeg" alt="Gallery Image 5">
                    <img src="images/galleryfiles/6.jpeg" alt="Gallery Image 6">
                    <img src="images/galleryfiles/7.jpeg" alt="Gallery Image 7">
                </div>
            </div>
        </section>
    </main>

    <!-- Modern Image Viewer Modal -->
    <div id="lightbox-modal" class="lightbox-modal">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-img" src="" alt="Gallery Large">
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
    </div>
    <script>
    // Modern Lightbox Viewer
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const modal = document.getElementById('lightbox-modal');
    const modalImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');
    const prevBtn = document.querySelector('.lightbox-prev');
    const nextBtn = document.querySelector('.lightbox-next');
    let currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        modal.style.display = 'flex';
        modalImg.src = galleryImages[currentIndex].src;
        modalImg.alt = galleryImages[currentIndex].alt;
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function showPrev() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        openModal(currentIndex);
    }

    function showNext() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        openModal(currentIndex);
    }

    galleryImages.forEach((img, idx) => {
        img.addEventListener('click', () => openModal(idx));
    });

    closeBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close modal on outside click
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'flex') {
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'Escape') closeModal();
        }
    });

    </script>
</body>
</html>
